dist:     trusty
sudo:     required

language: c

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    update: true
    packages:
      - valgrind
      - cppcheck
      - cmake
      - libgtest-dev

install:
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd /home/travis/build/TimFoxers/adv_cpp_homework_2

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest .
  - cppcheck -q --enable=all ../src
  - valgrind --tool=memcheck --leak-check=full ./tests