dist:     trusty
sudo:     required

language: cpp

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    update: true
    packages:
      - cmake
      - cppcheck
      - valgrind

script:
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Coverage -DBUILD_TESTS=ON ..
  - make
  - make project1_coverage
  - ctest